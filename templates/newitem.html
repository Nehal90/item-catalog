{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner item">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item for {{category.name}}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<div class="col-md-11 padding-none">
				<form action="#" method = "post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">
						<div class="padding-bottom"></div>
						<label for="description">Description:</label>
						<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
						<div class="padding-bottom"></div>
						<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-tag" aria-hidden="true"></span>Add Item</button>
					</div>		
				</form>
				<a href = '{{url_for('categoryItem', category_id = category.cid)}}'>
					<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</button>
				</a>
			</div>	
		</div>
	</div>
{% endblock %}
